--- 
layout: default
---
<!-- HTML elements for search -->
<input type="text" id="search-input" placeholder="Search blog posts..">
<div id="results-container" class="grid"></div>

<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>

var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: `<div class="col-3_md-6_sm-12 post-item padded-2 sm-padded-1"><a href="{url}" class="bg-image square" style="background-image:url('{featured_image}'); display: block;"></a><div class="padded-1"><a href="{url}"><h2 class="margin-t-1"> {title} </h2><p> {description} </p></a></div></div>`
  })
</script>
