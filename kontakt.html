<section class="grid-spaceBetween padded">
    <div class="col-6_sm-12">
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="subject" 
            value="Zpráva z webovek"/>
            <p>
              <label>Jméno: <input type="text" name="jmeno" placeholder="Tvoje jméno" /></label>
            </p>
            <p>
              <label>Email: <input type="email" name="email" placeholder="Tvůj email" /></label>
            </p>
            <p>
              <label>Zpráva: <textarea name="zprava" placeholder="Co mi chceš sdělit..."></textarea></label>
            </p>
            <p>
              <button type="submit">Odeslat</button>
            </p>
        </form>

    </div>
    <div class="col-5_sm-12-middle padded m-t--1">
        <h2 class="p-b-1 bigger"> Napiš mi </h2>
        <p>S jakýmikoliv dotazy se na mě neváhej obrátit a napiš mi buď na email nebo na discordu!</p>
        <p><strong> Email: </strong> <a href="mailto:ekonomie-jednoduse@proton.me"> ekonomie-jednoduse@proton.me </a></p>
       
    </div>



</section>
