---
layout: default
---

<section class="grid padded">
    <div class="col-7">
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="subject" 
            value="Zpráva z webovek"/>
            <p>
              <label>Jméno: <input type="text" name="jmeno" placeholder="Vaše jméno" /></label>
            </p>
            <p>
              <label>Email: <input type="email" name="email" placeholder="Váš email" /></label>
            </p>
            <p>
              <label>Zpráva: <textarea name="zprava" placeholder="Co mi chcete sdělit..."></textarea></label>
            </p>
            <p>
              <button type="submit">Odeslat</button>
            </p>
        </form>

    </div>



</section>
