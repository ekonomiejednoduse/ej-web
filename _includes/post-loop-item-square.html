
<!-- Since the post loop item uses a column class, make sure the parent container has a grid -->


<div class="col-4_md-6_sm-12 post-item padded-2 sm-padded-1">
        <a href="{{ post.url }}" class="bg-image square" style="background-image:url('{{post.featured_image}}'); display: block;"></a>
                <div class="padded-1">

                    {% for item in post.categories %}
                    <a href="/{{item}}"> <span class="tag"> {{item}} </span></a>
                 {% endfor %}
                 <a href="{{ post.url }}">
                    <h2 class="margin-t-1"> {{ post.title }} </h2>
                    <p> {{ post.description }} </p>
                 </a>
                </div>
</div>
