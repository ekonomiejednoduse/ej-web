layout: default

<section class="padded capped-width blog-content">


        <div class="intro padded-1 center margin-b-2">

            {% for item in page.categories %}
                <a href="/{{item}}"><span class="tag"> {{ item }}</span></a>
            {% endfor %}
            
            <h1> {{ page.title }} </h1>
            
            <p class="post-info">{{ page.author }} | {{ page.date | date: "%d/%m/%Y" }} </p>
         
        </div>

        <div class="padded-1">

            {{content}}

        </div>
        
        {% include social-share.html %}


</section>
