---
layout: default
---


<section class="padded capped-width blog-content">


        <div class="intro padded-1 center margin-b-2">
            
            <h1> {{ page.title }} </h1>
            
            <p class="post-info"> by {{ page.author }} | {{ page.date | date: "%d/%m/%Y" }} </p>
         
        </div>

        <div class="padded-1">

            {{content}}

        </div>

        {%if page.video-url %}
        <div class="center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{page.video-url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        {%endif%}        
        {% include social-share.html %}


</section>
